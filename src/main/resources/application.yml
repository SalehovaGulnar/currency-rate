spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:oracle:thin:@//ip:1521/db'
    username: 'username'
    password: 'password'
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      maxLifetime: 2000000
      connectionTimeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    show-sql: false
    format-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false

cbar:
